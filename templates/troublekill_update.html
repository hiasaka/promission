<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新状态</title>
</head>
<body>

<form method="POST" action="/troublekill.html?md=POST&nid={{ obj.id }}">
{% csrf_token %}
    <p>title:<input type="text" value="{{ obj.title }}"></p>
    <p>detail:<input type="text" value="{{ obj.detail }}"></p>
    <p>solution:<textarea name="do"></textarea></p>
    status:<select>
        <option value="{{ status_choice.2.0 }}">{{ status_choice.2.1 }}</option>
    </select>
    <p><input type="submit" value="提交"></p>
</form>

</body>
</html>
